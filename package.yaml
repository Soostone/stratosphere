name: stratosphere
version: "0.1.0"
synopsis: EDSL for AWS CloudFormation
description: EDSL for AWS CloudFormation
category: AWS, Cloud
maintainer: David Reaver
stability: experimental
license: MIT
license-file: LICENSE.md

github: frontrowed/stratosphere

extra-source-files:
  - CHANGELOG.md
  - README.md
  - stack.yaml

dependencies:
  - base >= 4.8 && < 5
  - aeson >= 0.11
  - aeson-pretty >= 0.7
  - bytestring
  - ede
  - lens >= 4.5
  - system-fileio
  - system-filepath
  - template-haskell >= 2.0
  - text >= 1.1
  - unordered-containers >= 0.2

library:
  source-dirs:
    - library
    - library-gen
  ghc-options: -Wall

executables:
  ec2-with-eip:
    main: ec2-with-eip.hs
    source-dirs: examples
    dependencies: stratosphere
    ghc-options: -Wall
  rds-master-replica:
    main: rds-master-replica.hs
    source-dirs: examples
    dependencies: stratosphere
    ghc-options: -Wall

tests:
  tasty:
    main: Main.hs
    source-dirs:
      - tests
    dependencies:
      - base
      - stratosphere
      - tasty
      - tasty-hspec
  style:
    main: HLint.hs
    source-dirs:
      - tests
    dependencies:
      - base
      - directory
      - hlint
